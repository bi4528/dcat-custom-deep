  faiss_index_column_path: "./data/opsi_faiss.index"
  id_column_tracker_json: "./data/opsi_column_ids.json"
  columns_dir: ./result/generated/

namespaces:
  mouse: "http://mouse.owl#"
  human: "http://human.owl#"

models:
  # embedding_model: "intfloat/multilingual-e5-large"
  embedding_model: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  generation_model: "google/gemma-2b-it"

remote:
  use_remote: false
  rclone_remote_name: "onedrive"
  remote_data_dir: "my_rag_project_data"

logging:
  level: INFO
  log_file: null  # Optionally set to a file path if you want to log to file

k_neighbours: 3
# batch_size: 16
batch_size: 4

# download
data_load:
  target_count: 100
  opsi_api_list: "https://podatki.gov.si/api/3/action/package_list"
  opsi_api_show: "https://podatki.gov.si/api/3/action/package_show?id="
  error_log: "./data/error_log.txt"
